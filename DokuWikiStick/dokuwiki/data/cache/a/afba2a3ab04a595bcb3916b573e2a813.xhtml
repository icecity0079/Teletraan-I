
<h1 class="sectionedit1" id="产品路线图">产品路线图</h1>
<div class="level1">

<p>
产品路线图的英文名字是：Product Road Map绘制此图是产品经理应当掌握的基本技能之一。<br/>
产品路线图主要包括几个因素：时间、目标（愿景）、功能特性、指标（ps，要学会裁剪）<br/>
通俗的讲就是：产品名称在某个时间点期望能达到的状态，要具备的某些特性，以及评估产品达到该状态的评估方法<br/>
先说单个产品的RoadMap，有个公司想发明一种产品可以把大象装到冰箱里，那么绘制RoadMap的方法如下：<br/>
根据最终目标和deadline，画出时间轴和阶段，可以按日、周、半月、月、双月、季度等划分时间轴，根据最终目标按某种逻辑划分阶段
</p>
